{{ partial "header-home.html" . }}
<body>

<div class="container">
  {{ partial "title-navi.html" . }}

  <main class="row eb-content">
    {{ range .Paginator.Pages }}
      {{ if eq .Type "post" }}
        {{ .Render "summary" }}
      {{ end }}
    {{ end }}
  </main>

  <nav role="navigation" class="eb-navigation eb-navigation-paging">
    {{ template "_internal/pagination.html" . }}
  </nav>

  {{ partial "footer.html" . }}
</div>

</body>
</html>
