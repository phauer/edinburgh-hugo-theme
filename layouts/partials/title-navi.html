<header class="eb-header">
  <div class="row">

    <div class="col-md-10 col-sm-10 col-xs-12 eb-title-column">
      <div class="text-muted eb-title">
        <a href="{{.Site.BaseURL}}" title="{{ .Site.Title }}" rel="home">
          {{ .Site.Title }}
        </a>
      </div>
      <p class="text-muted eb-subtitle">{{ .Site.Params.description }}</p>
    </div>

    <div class="col-md-2 col-sm-2 col-xs-12">
      <div class="eb-search dropdown">
        <button class="eb-dropdown-search btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
        <div class="eb-search-form dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <form class="navbar-form form-inline" role="search" method="get" action="https://www.google.com/search">
            <div class="form-group">
              <input type="search" class="form-control" placeholder="Search..." value="" name="q" title="Search for:">
              <input type="hidden" name="sitesearch" value="{{ .Site.Params.googleSearchSite }}"/>
            </div>
            <button type="submit" class="btn btn-default" value="Search">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>

{{ if ne (printf "%v" $.Site.BaseURL) "http://localhost:1313/" }}
{{ with .Site.Params.carbonAdsCode }}
  <aside class="row eb-carbonads">
      {{ . | markdownify }}
  </aside>
{{ end }}
{{ end }}
