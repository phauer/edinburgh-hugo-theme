<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">
<head>
  {{ partial "header-shared.html" . }}
  <title>{{ .Title }}</title>
  <meta property="og:title" content="{{ .Title }}" />
  <link rel="canonical" href="{{ .Permalink }}"/>
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:type" content="article" />
  {{ if (isset .Params "description") -}}
  <meta name="description" content="{{ .Description }}"/>
  <meta property="og:description" content="{{ .Description }}" />
  {{- end }}
  {{ range .Params.categories -}}
  <meta property="article:section" content="{{ . }}" />
  {{ end }}
  {{ range .Params.tags -}}
  <meta property="article:tag" content="{{ . }}" />
  {{ end }}
  <meta property="article:author" content="{{ .Site.Params.author.name }}" />
  <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}" />
  <meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}" />
  <meta property="og:updated_time" content="{{ .Date.Format "2006-01-02" }}" />
  {{ with .Params.featuredImage -}}
  <meta property="og:image" content="{{ . }}" />
  {{ end }}
  {{ with .Params.images -}}{{ range first 6 . -}}
  <meta property="og:image" content="{{ . }}" />
  {{ end }}{{ end }}
</head>
